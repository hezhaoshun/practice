<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echarts</title>
    <!--引入echarts.js-->
    <script src="echarts.min.js"></script>
    <script src="world.js"></script>
</head>
<body>
<!--为Echarts准备一个具备大小（宽高）的Dom-->
<div id="main" style="width:1000px;height:600px;"></div>
<script type="text/javascript">

    //基于准备好的dom，初始化echarts实例
    var myChart=echarts.init(document.getElementById('main'));
    //指定图表的配置项和数据
    var option = {
            title: {
                text:'G20=G19+欧盟',
                left: 'center',
                top: 'top'
            },
            /*tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    var value = (params.value + '').split('.');
                    value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,')
                            + '.' + value[1];
                    return params.seriesName + '<br/>' + params.name + ' : ' + value;
                }
            },*/
            visualMap: {
                min: 0,
                max: 1,
                x:'5%',
                y:'80%',
                splitList:[{
                    start:0,
                    end:1,
                    label:'G19',
                    color:'#ff704d'
                },],
                color:['red'],
            },
            series: [
                {
                    name: 'World Population (2010)',
                    type: 'map',
                    mapType: 'world',
                    roam: true,
                    itemStyle:{
                        emphasis:{label:{show:true}}
                    },
                    data: [
                    {name: 'Argentina', value: 1},
                    {name: 'Australia', value: 1},
                    {name: 'Brazil', value: 1},
                    {name: 'Canada', value:1},
                    {name: 'China', value:1},
                    {name: 'Germany', value:1},
                    {name: 'France', value:1},
                    {name: 'United Kingdom', value: 1},
                    {name: 'Indonesia', value:1},
                    {name: 'India', value:1},
                    {name: 'Italy', value: 1},
                    {name: 'Japan', value:1},
                    {name: 'Mexico', value:1},
                    {name: 'Russia', value:1},
                    {name: 'Saudi Arabia', value:1},
                    {name: 'Turkey', value:1},
                    {name: 'United States', value:1},
                    {name: 'South Africa', value:1},
                        {name: 'Korea',value:1},
                    ]
                }
            ]
        };

    //使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
